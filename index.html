<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>Document</title>
</head>

<body>

    <header>
        <img src="./images/background.jpg" alt="night sky" class="background">
        <!-- <div class="container"> -->
            <img src="./images/Acquire logo.png" alt="" class="logo">
        <!-- </div> -->
    </header>

    <main>

        <div class="content">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Signup now and get started.
            </p>
            <p>Your know you want to.</p>
        </div>

        <form action="" method="">
            <div class="getData">

                <div class="form_group">
                    <input type="text" class="form_field" placeholder="abc" id="fName" autocomplete="off" required>
                    <label for="fName" class="form_label">First Name
                    </label>
                </div>
                <div class="form_group">
                    <input type="text" class="form_field" placeholder="xyz" id="lName" autocomplete="off" required>
                    <label for="lName" class="form_label">Last Name
                    </label>
                </div>
                <div class="form_group">
                    <input type="email" class="form_field" placeholder="abc@xyz.com" id="email" autocomplete="off" required>
                    <label for="email" class="form_label">Email
                    </label>
                </div>
                <div class="form_group">
                    <input type="tel" class="form_field" placeholder="1234567890" id="number" autocomplete="off" pattern="[0-9]{10}"  required>
                    <label for="number" class="form_label">Phone Number
                    </label>
                </div>
                <div class="form_group">
                    <input type="password" class="form_field" placeholder="password" id="pwd" autocomplete="off" minlength="8" required>
                    <label for="pwd" class="form_label">Password
                    </label>
                </div>
                <div class="form_group">
                    <input type="password" class="form_field" placeholder="Confirm password" id="cpwd" autocomplete="off" required>
                    <label for="cpwd" class="form_label">Confirm Password
                    </label>
                </div>


            </div>

            <div class="callToAction">
                <button type="submit" class="neon-button">
                    Submit
                </button>
                <p>Already have an account? <span>Log in</span></p>
            </div>
        </form>
    </main>

</html>
